<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='assets/css/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a location..."/>
        </header>
        <main>
            <section class="location">
                <span id="city" class="city-name align-middle">City, State</span>
                <div id="date">Today 00 Month Year</div>
            </section>
            <div class="current">
                <div id="temp">0<span>Â°F</span></div>
                <div id="weather">sunny</div> 
                <!--insert icon for designated weather -->
                <div id="conditions" class="row">
                    <div id="wind">6MPH</div>
                    <div id="humidity">46%</div>
                    <div id="UV-I">0.47</div><!--change color depending on severity-->
                </div>
            </div>
            <section class="5-day">
                <h3>5-Day Forecast</h3>
                <div class="card-row"></div>
            </section>
        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src='assets/js/script.js'></script>

</body>

</html>
